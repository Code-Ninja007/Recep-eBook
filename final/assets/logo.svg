<svg width="250" height="100" viewBox="0 0 350 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="forkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cc3300;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Fork and Spoon Icon -->
    <g transform="translate(20, 50)">
        <!-- Fork -->
        <rect x="10" y="-20" width="5" height="35" fill="url(#forkGradient)" />
        <circle cx="12.5" cy="-30" r="5" fill="url(#forkGradient)" />
        <!-- Spoon -->
        <rect x="40" y="-20" width="5" height="35" fill="url(#forkGradient)" />
        <circle cx="42.5" cy="-30" r="5" fill="url(#forkGradient)" />
        <!-- Fork prongs -->
        <path d="M10 -10 H15" fill="url(#forkGradient)" />
        <path d="M10 -12 H15" fill="url(#forkGradient)" />
        <path d="M10 -14 H15" fill="url(#forkGradient)" />
    </g>

    <!-- Text "HarshCooks" -->
    <text x="80" y="55" font-family="Verdana, sans-serif" font-size="36" fill="url(#textGradient)" style="font-weight: bold;">
        Harsh<tspan fill="url(#textGradient)">Cooks</tspan>
    </text>

    <!-- Decorative Elements -->
    <circle cx="220" cy="20" r="8" fill="url(#forkGradient)" stroke="#333333" stroke-width="2" />
    <circle cx="220" cy="80" r="8" fill="url(#forkGradient)" stroke="#333333" stroke-width="2" />
</svg>
